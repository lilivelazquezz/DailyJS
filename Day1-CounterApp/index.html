<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />

    <title>Counter App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Counter App</h1>
        <span class="count">0</span>
        <hr />
        <button class="subtract">
          <i class="fas fa-arrow-down subtract"></i> Subtract
        </button>
        <button class="reset">
          <i class="fas fa-spinner reset"></i> Reset
        </button>
        <button class="add"><i class="fas fa-arrow-up add"></i> Add</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
